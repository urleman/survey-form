<html lang="en">
<head>

</head>


<body>
<h1 id="title">favorite style of meme</h1> 
<p id="description">What flavor of meme gives you them feels</p>
<form id="survey-form">
 <label id="name-label">Name:</label>
  <input type="text" name="name" id="name" placeholder="your name"  required></input><br>
</br>
<label id="email-label">Email:</label>
<input type="email" name="email" id="email" placeholder="your adress"  required></input><br>
    </br>
  <label id="number-label">Number:</label>
    <input type="number" name="number" id="number" min="0" max="10" placeholder="your number" required></input><br>
    </br>
    <select id="dropdown" name="memes">
        <option value="dank">dank</option>
        <option value="cringe">cringe</option>
        <option value="wholesome">wholesome</option>
        <option value="spicy">spicy</option>
    </select>
    <br></br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label> 
        <br></br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>
    <textarea type="textarea" placeholder="additional comments"></textarea>
    <input type="submit" name="submit" id="submit"></input>
</form>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
